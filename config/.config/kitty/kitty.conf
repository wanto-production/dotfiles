# Font Configuration
font_family      JetBrains Mono
font_size 12.0

# Cursor Configuration
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_trail 3
cursor_trail_decay 0.1 0.4

# Shell integration - DISABLED untuk startup lebih cepat
shell_integration disabled
# Cursor trail membutuhkan shell_integration, dinonaktifkan untuk performa

# Window Configuration
background_opacity 0.90
dynamic_background_opacity yes
window_padding_width 0
window_margin_width 0

# Tab bar
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"

# Performance Optimization
repaint_delay 8
input_delay 2
sync_to_monitor yes

# Scrollback - dikurangi untuk performa
scrollback_lines 5000

# Mouse
mouse_hide_wait 3.0
url_style curly
copy_on_select yes

# Bell
enable_audio_bell no

# Advanced
allow_remote_control no
update_check_interval 0
confirm_os_window_close 0

# Background blur - OPTIONAL, disable jika tidak perlu (memakan resource)
# background_blur 1

# Keybindings
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +2.0
map ctrl+shift+minus change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# Opacity controls
map ctrl+shift+u set_background_opacity +0.1
map ctrl+shift+i set_background_opacity -0.1
map ctrl+shift+o set_background_opacity default

include ./themes.conf
